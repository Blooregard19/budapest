<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */

</style>
<body>
<script src="d3.v3.min.js" charset="utf-8"></script>
<script src="topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 1160;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("Budapest5.json", function(error, Budapest5) {
  svg.selectAll("path")
      .data(Budapest5.objects.Budapest3)
      .enter()
      .append("path")
      .attr("d", d3.geo.path);
});

/* JavaScript goes here. */

</script>
