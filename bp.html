<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */

</style>
<body>
<script src="d3.v3.min.js" charset="utf-8"></script>
<script src="topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 1160;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var bp = d3.json("Budapest2.json", function(error, bp) {
	if (error) return console.error(error);
	svg.append("path")
      .datum(topojson.feature(bp, bp.objects.collection))
      .attr("d", d3.geo.path().projection(d3.geo.mercator()));
	});

/* JavaScript goes here. */

</script>
</body>
